version: '3.9'

services:

  postgres:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: loadbalancer
    ports:
      - "5432:5432"

  loadbalancer:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - backend1
      - backend2
      - backend3
      - postgres

  backend1:
    image: nginx:alpine
    ports:
      - "8081:80"
    restart: always

  backend2:
    image: tomcat:9.0
    ports:
      - "8082:8080"
    restart: always

  backend3:
    image: nginx:alpine
    container_name: backend3
    ports:
      - "8083:80"
    volumes:
      - ./backend3/index.html:/usr/share/nginx/html/index.html
    restart: always
